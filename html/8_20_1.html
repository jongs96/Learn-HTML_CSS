<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스박스 예제</title>
    <link rel="stylesheet" href="../css/8_20_1.css">
</head>
<body>
    <!-- 세로 배치 예시 -->
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    
    <!-- 가로 배치 예시 (12개) -->
    <div class="container-row">
        <div class="box-row">A</div>
        <div class="box-row">B</div>
        <div class="box-row">C</div>
        <div class="box-row">D</div>
        <div class="box-row">E</div>
        <div class="box-row">F</div>
        <div class="box-row">G</div>
        <div class="box-row">H</div>
        <div class="box-row">I</div>
        <div class="box-row">J</div>
        <div class="box-row">K</div>
        <div class="box-row">L</div>
    </div>
</body>
</html>
