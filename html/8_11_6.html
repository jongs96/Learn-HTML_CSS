<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sementic</title>
    <style>
      * {
        text-align: center;
    }
    header {
        border: 2px solid red;
        line-height: 55px;
        height: 55px;
    }


    nav {
    border: 2px solid blue;
    height: 110px;
    }


    main {
    border: 2px solid green;
    height: 300px;
    line-height: 300px;
    }


    footer {
    border: 2px solid black;
    height: 55px;
    line-height: 55px;
    }


    ul {
    list-style: none;
    padding-left: 0px;
    }
    </style>
</head>
<body>
    <header id="header">Header 영역</header>
    <div>
    <ul id="Menu">
    <li>Menu1</li>
    <li>Menu2</li>
    <li>Menu3</li>
    <li>Menu4</li>
    </ul>
    </div>
    <nav id="navigation">Navigation 영역</nav>
    <main>Content 영역</main>
    <footer>Footer 영역</footer><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p>여기를 클릭하면 <a href="#navigation">Navigation 영역</a>으로 이동합니다.</p>
    <p>여기를 클릭하면 <a href="#header">Header 영역</a>으로 이동합니다.</p>
    <p>여기를 클릭하면 <a href="#Menu">Menu 영역</a>으로 이동합니다.</p>
</body>
</html>
