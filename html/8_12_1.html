<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!-- table 테두리 두께-->
        <caption>Sample Table</caption> <!-- table caption : 표 제목 -->
        <tr>        <!-- table row : 행 -->
            <th>First Name</th>   <!-- table header : 제목 셀(굵게+가운데 정렬) -->
            <th>Last Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Jill</td> <!-- table data : 일반 데이터 셀 -->
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <hr>
    <h3>2개의 column을 span</h3>
    <table border="1">
        <tr>
            <th>name</th>
            <th colspan="2">Telephon</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>
    <hr>
    <h3>2개의 row를 span</h3>
    <table border="1">
        <tr>
            <th>name</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephon</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>
</body>
</html>
